<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" defer type="module"></script>
    <title>PROYECTO</title>
</head>

<body>
    <!-- NAV -->
    <nav class="">
        <img src="./src/images/icons/logo.svg" alt="">
        <div class="flex justify-center items-center my-6 ">
            <button
                class="w-68 h-10 flex shadow-[0px_1px_4px_1px_rgb(0,0,0,0.2)] rounded-lg divide-x divide-gray-200 cursor-pointer">
                <div class="h-full flex items-center px-3.5 text-neutral-300">Add location</div>
                <div class="h-full flex items-center px-3.5 text-neutral-300">Add guests</div>
                <img src="./src/images/icons/search.svg" alt="" class="w-5 mx-2.5">
            </button>
        </div>
        <!-- modal -->
        <div class=" h-150 w-full absolute top-0 z-10 bg-white ">
            <div class="font-semibold flex justify-between p-5">
                <span>Edit your search</span>
                <button class=" cursor-pointer">X</button>
            </div>
            <div
                class=" w-80 rounded-3xl shadow-[0px_1px_4px_1px_rgb(0,0,0,0.2)] flex flex-col m-auto divide-y divide-gray-200">
                <div class="flex flex-col p-3">
                    <label for="location">LOCATION</label>
                    <input type="text" name="location" id="" class="border rounded-sm">
                </div>
                <div class="flex flex-col p-3 my-auto">
                    <label for="guests">GUESTS</label>
                    <input type="text" name="guests" id="" class="border rounded-sm">
                </div>
            </div>
            <!-- MAS MENOS -->
            <div class="h-70">
                <div class="flex flex-col items-start py-3 m-4">
                    <span class="font-semibold">Adult</span>
                    <span class="text-gray-400 mb-4">ages 18 or above</span>
                    <div><button class="border px-3 py-1 bg-gray-100 mr-5 rounded-sm">-</button><span>4</span><button class="border px-3 py-1 bg-gray-100 mx-5 rounded-sm">+</button></div>
                </div>
                <div class="flex flex-col items-start py-3 m-4">
                    <span class="font-semibold">Chindren</span>
                    <span class="text-gray-400 mb-4">ages 17 or below</span>
                    <div><button class="border px-3 py-1 bg-gray-100 mr-5 rounded-sm">-</button><span>4</span><button class="border px-3 py-1 bg-gray-100 mx-5 rounded-sm">+</button></div>
                </div>
            </div>
            <!-- SEARCH -->
            <div class="h-20 flex justify-center items-end text-white">
                <button class="flex px-5 py-2 border rounded-3xl bg-amber-800 cursor-pointer">
                    <img src="./src/images/icons/search.svg" alt="" class="w-5 stroke-amber-50">search</button>
            </div>
        </div>

    </nav>

    <!-- MAIN -->
    <main>
        <section class="w-5/6 m-auto z-0">
            <header class="w-full flex justify-between px-0 mb-5">
                <h1 class="font-bold text-2xl">Stays in Finland</h1>
                <div>
                    <span>1 stays</span>
                </div>
            </header>
            <article class="flex flex-wrap justify-center" id="principal">
                <div class="w-85 flex flex-col items-center my-3">
                    <div class=" w-80 h-70 rounded-3xl overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1505873242700-f289a29e1e0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=2255&q=80"
                            alt="" class="w-full h-full object-cover">
                    </div>
                    <div class=" w-80 flex flex-col items-start px-2">
                        <div class="w-full flex justify-between">
                            <span>${elemento.type}</span>
                            <span>${elemento.beds}</span>
                            <div class="flex">
                                <img src="./src/images/icons/star.svg" alt="" class="w-6">
                                <span>${elemento.rating}</span>
                            </div>

                        </div>
                        <p class="font-bold"> ${elemento.title}</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
    
</body>

</html>
